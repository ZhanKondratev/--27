<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Салон Красоты "Tanya-Glamour" - Запись на услугу</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff6685;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #ffccc7;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #e03e1b;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff4b2b;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        h2 {
            color: #ff6685;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #ff4b2b;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e03e1b;
        }

        footer {
            background-color: #ff6685;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>

    <header>
        <h1>Салон Красоты "Tanya-Glamour"</h1>
    </header>

    <nav>
        <a href="Главная.html">Главная</a>
        <a href="Услуги.html">Услуги</a>
        <a href="Галерея.html">Галерея</a>
        <a href="Контакы.html">Контакты</a>
    </nav>

    <section>
        <h2>Записаться на услугу</h2>

        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Выберите услугу:</label>
            <select id="service" name="service" required>
                <option value="haircut">Парикмахерские услуги</option>
                <option value="manicure">Маникюр и Педикюр</option>
                <option value="spa">Спа-процедуры</option>
            </select>

            <label for="message">Дополнительные комментарии:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Отправить запрос</button>
        </form>

    </section>

    <footer>
        <p>&copy; 2024 Салон Красоты "Tanya-Glamour"</p>
    </footer>

</body>

</html>
